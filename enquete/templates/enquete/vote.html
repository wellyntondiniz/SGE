<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'enquete/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-fixed-top navbar-dark bg-primary">
            <div class="container">
                <a class="btn btn-secondary ml-auto" href="/admin">Admin</a>
            </div>
        </nav>
    </header>

    <div class="logo-container">
        <img src="{% static 'enquete/logo.png' %}" alt="Logo da Empresa">
        <h2 class="project-name">Sistema de Gestão de Eventos</h2>
    </div>

    <div class="container">
        <form action="{% url 'enquete:vote' question.id %}" method="post">
            {% csrf_token %}
            <fieldset>
                <legend><h3 class="text-center">{{ question.question_text }}</h3></legend>
                {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
                {% for option in question.option_set.all %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="option" id="option{{ forloop.counter }}" value="{{ option.id }}">
                        <label class="form-check-label" for="option{{ forloop.counter }}">{{ option.option_text }}</label>
                    </div>
                {% endfor %}
            </fieldset>
            <input class="btn btn-primary" type="submit" value="Vote">
        </form>
    </div>



    <footer>
        <p>@Fastech - Engenharia de Computação</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
